  function createExample(option, tooltipOption) {
    let div = document.createElement('div');
    let position = '';

    if (index % 3 === 0) {
      position = 'left:0;';
    } else if (index % 3 === 1) {
      position = 'left:' + cell.x + 'px;';
    } else if (index % 3 === 2) {
      position = 'left:' + (cell.x * 2) + 'px;';
    }

    position += 'top:' + (cell.y * Math.floor(index / 3)) + 'px;';

    div.id = 'chart' + index++;
    div.className = 'chart';
    div.setAttribute('style', 'width:' + cell.x + 'px;height:' + cell.y + 'px;' + position);
    body.appendChild(div);

    // 基于准备好的dom，初始化echarts图表
    let chart = echarts.init(document.getElementById(div.id));

    // 为echarts对象加载数据
    chart.setOption(option);

    window.EChartsTool.loopShowTooltip(chart, option, tooltipOption);
  }
